<!doctype html>
<html
    :class="{ 'mode-dark': dark }"
    x-data="{ dark: !!window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches}"
    lang="{{ site:short_locale }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title ?? site:name }}</title>
    <link rel="stylesheet" href="{{ mix src='css/app.css' }}">
</head>
<body class="bg-gray-200 font-sans leading-normal text-grey-800">
<div class="mx-auto px-2 h-screen flex items-center justify-center">
    {{ template_content }}
</div>
<script src="{{ mix src='/js/app.js' }}"></script>
</body>
</html>
